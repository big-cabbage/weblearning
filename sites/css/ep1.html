	<style type="text/css">
	ul{
		list-style: none;
	}
	.navs:after{
    position: relative;
    content: '';
    width: 0;
    height: 0;
    visibility: hidden;
    clear: both;
    zoom: 1;
	}

	.nav {
	    position: relative;
	    float: left;
	    height: 30px;
	    line-height: 30px;
	    text-align: center;
	}

	.nav-a {
	    display: inline-block;
	    width: 80px;
	    font-size: 14px;
	    color: #d8ac00;
	}
	</style>
</head>
<body>
	<div>
		<ul class="navs">
			<li class="nav">
				<a class="nav-a" href="">一级菜单</a>
				<ul class="sub-navs">
					<li><a href="">二级菜单</a></li>
					<li><a href="">二级菜单</a></li>
					<li><a href="">二级菜单</a></li>
				</ul>
			</li>
			<li><a class="nav-a" href="">一级菜单</a></li>
		</ul>
	</div>
</body>
</html>
